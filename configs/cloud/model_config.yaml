model:
  name: "facebook/mbart-large-50"
  max_length: 128
  src_lang: "en_XX"
  tgt_lang: "ar_AR"  # Using Arabic as a proxy for Rohingya
  special_tokens:
    - "<roh>"

training:
  num_train_epochs: 10
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  warmup_steps: 500
  weight_decay: 0.01
  logging_steps: 100
  evaluation_strategy: "steps"
  eval_steps: 1000
  save_steps: 1000
  save_total_limit: 2
  fp16: true
  gradient_accumulation_steps: 16
  gradient_checkpointing: true
  max_grad_norm: 1.0
  dataloader_num_workers: 0
  torch_compile: false
  learning_rate: 2e-5
  optim: "adamw_torch_fused"
  resume_from_checkpoint: null
  deepspeed:
    zero_optimization:
      stage: 2
      offload_optimizer:
        device: "cpu"
      memory_efficient_linear: true
      round_robin_gradients: true
  max_split_size_mb: 128
  ddp_find_unused_parameters: false
  torch_dynamo_mode: "reduce-overhead"

data:
  train_file: "gs://rohingya-translator-data/data/processed/train"
  valid_file: "gs://rohingya-translator-data/data/processed/val"
  test_file: "gs://rohingya-translator-data/data/processed/test"
  max_length: 128
  
tokenizer:
  model_name: "facebook/mbart-large-50"
  special_tokens:
    - "<roh>"
  truncation: true
  padding: "max_length"
  return_tensors: "pt"
