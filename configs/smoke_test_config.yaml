model:
  base_model_name: "facebook/mbart-large-50"
  max_length: 32
  src_lang: "en_XX"
  tgt_lang: "ar_AR"

data:
  train_file: "data/processed/train"
  valid_file: "data/processed/val"
  max_length: 32

training:
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  num_train_epochs: 1
  learning_rate: 1e-5
  warmup_steps: 0
  logging_steps: 1
  save_steps: 10
  eval_steps: 10
  output_dir: "outputs/smoke_test"
  fp16: false
  gradient_accumulation_steps: 1
