model:
  base_model_name: "facebook/mbart-large-50"
  max_length: 32
  src_lang: "en_XX"
  tgt_lang: "ar_AR" # Proxy

data:
  train_file: "temp_data/sample"
  valid_file: "temp_data/sample" # Use same for debug
  max_length: 32

training:
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2
  num_train_epochs: 1
  learning_rate: 1e-5
  warmup_steps: 0
  logging_steps: 1
  save_steps: 5
  eval_steps: 5
  output_dir: "outputs/debug_run"
  fp16: false # CPU might not support it well if no GPU
